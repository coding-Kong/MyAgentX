server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: AgentX
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:agentx}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

# MyBatis-Plus配置
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: org.xhy.domain
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
  global-config:
    db-config:
      id-type: auto
      logic-delete-value: 1
      logic-not-delete-value: 0

# LLM服务配置
llm:
  provider:
    default: ${LLM_DEFAULT_PROVIDER:closeAI}
    providers:
      closeAI:
        name: CloseAI
        api-url: ${CloseAI_API_URL:https://api.openai-proxy.org/v1/chat/completions}
        api-key: ${CloseAI_API_KEY:sk-o3brFggNR98cQ5ABwG7mMdjb8S8XyPC9HYpeFRe3fFRG1CaL}
        model: ${CloseAI_MODEL:gpt-4o-mini}
        timeout: ${CloseAI_TIMEOUT:30000}

logging:
  level:
    root: info
    org.xhy: debug
  file:
    name: logs/agent-x.log
